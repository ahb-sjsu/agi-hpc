[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agi-hpc"
version = "0.1.0"
description = "Embodied, safety-aware AGI architecture for HPC deployments"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Andrew Bond", email = "andrew.bond@sjsu.edu" }
]

dependencies = [
    "pydantic>=2.3.0",
    "pyyaml>=6.0",
    "grpcio>=1.60",
    "grpcio-tools>=1.60",
    "protobuf>=4.25",
    "numpy>=1.26",
    "absl-py>=2.0",
    "prometheus-client>=0.20",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "pytest-cov>=4.1",
    "pytest-asyncio>=0.23",
    "black>=24.2",
    "ruff>=0.4",
    "mypy>=1.10",
    "pre-commit>=3.6",
    "taplo>=0.9",
]

ci = [
    "pytest>=7.4",
    "pytest-cov>=4.1",
    "black>=24.2",
    "ruff>=0.4",
    "mypy>=1.10",
    "coverage>=7.5",
    "taplo>=0.9",
]

[tool.setuptools.packages.find]
where = ["src"]

# -----------------------------
# Ruff
# -----------------------------
[tool.ruff]
line-length = 88
target-version = "py311"

# Exclude generated protobuf code
exclude = [
    "src/agi/proto_gen/*",
]

[tool.ruff.lint]
extend-select = ["E", "F", "W", "I", "B", "C90"]
ignore = [
    "E501",  # Allow long lines (proto code)
    "F401",  # Allow unused imports (proto, autogenerated code)
    "I001",  # Ignore import sorting (proto stubs, autogenerated code)
    "B007",  # Ignore unused loop var (autogenerated code)
]

[tool.ruff.lint.isort]
combine-as-imports = true

# -----------------------------
# Black
# -----------------------------
[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]

# -----------------------------
# MyPy
# -----------------------------
[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
strict = false
warn_unused_ignores = true
pretty = true

# -----------------------------
# Pytest
# -----------------------------
[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = "--disable-warnings --maxfail=1 -q"

# -----------------------------
# Coverage
# -----------------------------
[tool.coverage.run]
source = ["src/agi"]
branch = true

[tool.coverage.report]
show_missing = true
skip_covered = true

# -----------------------------
# Pre-commit (array-of-tables syntax)
# -----------------------------
[[tool.pre-commit.repos]]
repo = "https://github.com/charliermarsh/ruff-pre-commit"
rev = "v0.4.0"
hooks = [{ id = "ruff" }]

[[tool.pre-commit.repos]]
repo = "https://github.com/psf/black"
rev = "24.2.0"
hooks = [{ id = "black" }]

[[tool.pre-commit.repos]]
repo = "https://github.com/pre-commit/mirrors-mypy"
rev = "v1.10.0"
hooks = [{ id = "mypy" }]
